  <script>
    const projects = [
      {"time": "Januar 2017 - Juni 2019",  
        "title": "Das Eldorado für Wissbegierige",
        "company": "EGP Gesamtbanksteuerungssysteme GmbH & Co. KG, Karlsruhe",
        "projectsize": ">> 100 Personen, 5-15 im Team",
        "description": "Entwicklung einer Webanwendung für Banken. Ausarbeiten eines Security-Konzeptes in einer Microservices-Umgebung. Bereitstellen zentraler Securitymethoden für die Zugriffsberechtigung. Entwicklung der Weboberfläche zur Verwaltung der Benutzer, Rollen und Rechte. Bereitstellen von Plattformkomponenten und Methoden, die dann von fachspezifischen Services verwendet werden",
        "comment": "In diesem Projekt habe ich die bisher größte Vielfalt an modernen Programmiermethoden, Tools und Sprachen gehabt. Sämtliche in den letzten Jahren gehypte Themen kamen hier zur Anwendung und mit den meisten Themen konnte ich mich auch intensiver auseinandersetzen. Wie klappt eine Microservice-Architektur mit Spring Boot und einem modernen Frontend wie Vuejs? Das ganze in einem über 100-Personen-Projekt. Dank Docker, ausgereifter Testinfrastruktur mit Selenium und Junit-Tests, sowie intelligenter CI/CD-Pipelines klappte vieles gut. Aber manchmal fehlte dann doch die Erfahrung im Team und wir haben dann z.B. statt auf EventSourcing auf klassische Datenbankstrukturen gesetzt.",
        "technologies": "MicroServices, Spring Boot, Docker, VueJs, TDD, LDAP, OpenId, OAuth".split(", ")
      },

      {"time": "Juli 2015 - Mai 2016",
        "title": "Kann das nicht ein Roboter machen?",
        "company":  "ReTest GmbH, Karlsruhe",
        "projectsize": "< 10 Personen",
"description": "Entwicklung einer vollautomatischen Testsoftware. Entwicklung einer grafischen Oberfläche für ein Record-and-Replay Testwerkzeugs mit Java Swing. Umstrukturierung und Refaktorieren des Bestandcodes. Einführung von Clean Code Regeln. Vorgehen nach TDD.",
        "comment": "Überall hört man von KI. Hier bei Retest redet man nicht nur davon, sondern setzt die neuesten Kenntnisse der KI-Forschung in die Praxis um. Die KI klickt sich selbständig durch die UI und lernt dabei die Anwendung kennen. Das neu erworbene Wissen wird dann verwendet um Regressionsfehler zu entdecken. Der menschliche Tester kann sich so auf die schwierigen Fälle konzentrieren. Die einfache monotone Arbeit erledigt zukünftig der Roboter. Ich bin sehr stolz darauf, dass ich ich den Start dieses Startups begleiten und die erste Version des grafischen Record-and-Replay-Testwerkzeugs mitgestalten durfte.",
"technologies": "TDD, FlowDesign, Git, Mercurial, Jenkins, Maven, Java, Eclipse".split(", ")
      },

      {"time": "Juli 2013 - Juni 2015   ",
        "title": "Alles fließt",
"company":  "Fiducia IT AG, Karlsruhe",
        "projectsize": "> 20 Personen",
"description":   "Refaktorieren des Bestandcodes. Aufteilung des Codes in Flows und Functional Units. Implementierung neuer Features. Organisation und Förderung der Vermittlung von Programmiermethoden. Organisation von wöchentlichen Austauschmeetings in Form von Open Space, Vortrag oder Coding Dojos. Vermittlung von TDD-Praktiken.",
        "comment": "Was macht man, wenn der Code unwartbar und unverständlich geworden ist? Richtig. Man refaktoriert. Doch wie kann Code verständlicher werden? Ralf Westphal hat Flow Design erfunden und so überzeugend in seinem Blog beschrieben, dass wir das Vorgehen umgesetzt haben. Das Konzept hat mich überzeugt: Aufteilung des Codes in Flows und funktionale Einheiten. Ich habe dazu auch einen Vortrag bei den XP-Days gehalten. Und überhaupt, so einen schönen flüssigen Code habe ich seitdem nicht mehr gesehen.",
"technologies": "TDD, FlowDesign, Flowbased Programming, Java, JBF, Eclipse".split(", ")
      },

      {"time":  "April 2013 - Juli 2013   ",
        "title": "Der Kunde ist König",
"company":  "Fiducia IT AG, Karlsruhe",
        "projectsize": "> 10 Personen",
"description":   "Weiterentwicklung eines Moduls in der von der Fiducia entwickelten Banksoftware BAP. Unterstützung bei der Einführung von Scrum. Implentierung neuer Features mit TDD. Förderung des Wissensaustausch.",
        "comment": "Wenn ich den Leuten erzähle, dass ich im Team KSC gearbeitet habe, sehe ich vor allem bei Karlsruher Fußballfans ein Leuchten in den Augen. Das erlischt dann leider meist nach der Erklärung, dass es sich um die Software für das KundenServiceCenter der Volksbanken handelt. Das Projekt hatte eine Vorreiterrolle für die Einführung von Scrum im gesamten Unternehmen. Vorteilhaft dafür war meine Erfahrung mit Scrum und Kanban bei der 1und1. Außerdem konnte ich meine Erfahrung zu testgetriebener Entwicklung (TDD) im Team erfolgreich einbringen. Dass der Aufenthalt nur so kurz war, lag daran, dass im Projekt SEPA Not am Mann war. Und weil man mich noch von früher kannte, wurde ich gebeten, zu meinem alten Team zu wechseln.",
"technologies": "TDD, Java, JBF, Eclipse, RSA".split(", ")
      },

      {"time":  "Februar 2012 – August 2012",
        "title": "Unter Strom",
"company":  "IDS GmbH, Ettlingen",
        "projectsize": "< 10 Personen",
"description":   "Entwicklung eines neuen Moduls in der ERP-Software zur Verwaltung von Baumaßnahmen im Bereich von Hausanschlüssen. Von der Oberfläche bis hin zur Datenbank. Erstellung des Datenmodells. Optimierung der Datenbankabfragen (Oracle)",
        "comment": "Eine hochkonfigurierbare Software zur Steuerung von Energieunternehmen, das hat die IDS erschaffen. Also quasi ein SAP für Stromfirmen. Aber wie baut man eine Standardsoftware, die sich an jede Besonderheit eines Unternehmens anpasst? Hier wurde eine interessanter Lösungsansatz gefunden. Metatabellen beschreiben die Unternehmensstruktur. Das hat nicht nur Vorteile. Seitenlange PL-SQL-Skripts habe ich debuggt und gefixt, um effizient aus der DB die richtigen Daten wieder herauszulesen. Auf der anderen Seite konnte die Software tatsächlich leicht erweitert werden. In einem 3-köpfigen Scrumteam haben wir ein neues Modul zur Verwaltung von Baumaßnahmen im Bereich von Hausanschlüssen erstellt.",
"technologies": "Java, Spring, Struts, SQL, JBoss, Maven, Scrum, TDD".split(", ")
      },

      {"time":  "November 2011 – Januar 2012",
        "title": "Auf der grünen Wiese",
"company":  "Systec & Services GmbH, Karlsruhe",
        "projectsize": "< 10 Personen",
"description": "Erstellung eines Prototypen zur Verwaltung von Dokumenten im Bereich von Pharmaunternehmen. Für die Oberfläche wurde GWT verwendet. Verwendung von Maven als Buildtool. Hauptverantwortlicher für die Konfiguration der Mavenprojekte.",
        "comment": "Agil und modern sollte es sein. Und schnell Ergebnisse liefern. Ein komplett neues Team aus 5 Personen wurde aus der Erde gestampft. Keiner der Beteiligten hatte vorher für das Unternehmen gearbeite. Bis auf den Scrummaster kamen alle Teammitglieder frisch von der Hochschule oder absolvierten ihr erstes Praktikum. Hier habe ich gelernt, warum es wichtig ist, die Scrumrollen ordentlich zu definieren und wie wichtig ein guter ProductOwner ist. Auch Erfahrung ist sehr viel wert. Nach 3 Monaten war das Produkt nicht so weit wie erhofft. Die Geschäftsleitung wollte sparen, und mich traf es als externen natürlich zuerst.",
"technologies": "Java, GWT (Google Web Toolkit), Maven, Jenkins, Scrum, TDD".split(", ")
      },

      {"time":  "September 2009 – August 2011 ",
        "title": "E-Mail für Dich",
"company":  "United Internet AG, Karlsruhe",
        "projectsize": "> 10 Personen",
"description": "Weiterentwicklung des internationalen GMX Mailclients basierend auf Qooxdoo (http://qooxdoo.org). Bereinigung von Fehlern. Integration von Facebook im Mailer unter Verwendung der Facebook-API. Vorgehensmodell zunächst in Scrum, später mit Kanban.",
        "comment": "Wer kennt den GMX-Mailer nicht (der übrigens identisch mit dem Web.de-Mailer ist)? Um zu expandieren hat man für die internationale Kundschaft einen neuen Mailclient auf Basis von qooxdoo gebaut. Dieser war mit der endlos scrollbaren Inbox ein Novum. Das ganze noch ohne Werbung, mit Facebookintegration und für die damalige Zeit mit riesigem 5 GB Speicher. Nur die deutsche Kundschaft hat diese Mailoberfläche leider nie gesehen. Neben diversen kleineren Erweiterungen und Bugfixes war ich an der Integration von Facebook maßgeblich beteiligt. So war es schließlich möglich den Newsfeed direkt im Mailer anzuzeigen. Hier habe ich die Vorteile von Scrum und Kanban kennengelernt. Das hat die Nachbarteams so angesteckt, dass diese sich innerhalb kürzester Zeit auf den Weg in die agile Entwicklung begeben haben.",
"technologies": "Javascript, Java, Spring, Maven, Jenkins, Facebook API, TDD, Scrum, Kanban".split(", ")
      },

      {"time":  "September 2008 – August 2009 Projektarbeit:" ,
        "title": "Money, Money, Money",
"company":"Fiducia IT AG, Karlsruhe",
        "projectsize": ">> 30 Personen",
"description": "Projekt: SEPA (Single Euro Payment Area)Umsetzung des SEPA-Lastschriftverfahrens in der von der Fiducia entwickelten Banksoftware BAP.",
        "comment": "Wie kommt das Geld auf mein Konto? Für die Überweisung und Lastschrift über SEPA weiß ich das nun. Und auch, wie komplex doch so etwas sein kann. Dies war mein erstes Projekt als angestellter in meinem ersten Beruf bei einem Steinbeis Transferzentrum. Und ich war auch der erste 'Steinbeiser' bei der Fiducia. Den Job habe ich wohl gut hinbekommen. Deswegen kamen nach mir viele weitere 'Steinbeiser' in die Fiducia. Und ich wurde später (dann als Freelancer) immer wieder von der Fiducia beauftragt. Das tut gut, und ich verdanke der Fiducia sehr viel meines heutigen Könnens.",
"technologies": "JBF, Java, Swing, MDA".split(", ")
      },

      {"time":  "Juli 2007 – September 2007:",
"title": "Arbeiten für den Europameister",
"company": "SAP AG, Walldorf",
        "projectsize": "< 10 Personen",
"description": "Analyse und Beschreibung einer mobilen Anwendung aus Sicht des Anwenders. Erstellen eines Metamodells für die plattformübergreifende Verwendung von Datenobjekten",
        "comment": "SAP ist das größte europäische Softwareunternehmen. Als Vorarbeit für die anschließende Masterthesis durfte ich hier die Luft in einem Großunternehmen schnuppern. Absolut fasziniert bin ich nach wie vor wie hier mit den Mitarbeitern umgegangen wurde. Von Filterkaffee bis Latte Macchiato, diversen Tees und Softdrinks, sowie Obst, war alles umsonst. Für den kleinen Hunger konnte man sich Snacks kaufen oder eine der hervorragenden Kantinen benutzen. Arbeiten hat hier Spaß gemacht. Besprechungen wurden in einer der unzähligen Kaffeeecken abgehalten. Das fördert den Flurfunk, lockert den Alltag auf und gibt Input für kreative neue Ideen. So geht man mit seinen Mitarbeitern um. Zu diesem Zeitpunkt dachte ich noch, alle IT-Unternehmen sind so.",
"technologies": "Java, GMF, EMF, MDA".split(", ")
      },

      {"time":  "August 2006 – Mai 2007:",
       "title": "Kristalle selber züchten",
       "company":  "IAF Institut für angewandte Forschung an der Hochschule Karlsruhe – Technik und Wirtschaft",
        "projectsize": "> 10 Personen",
"description": "Job neben dem Studium, ca 10h pro Woche. Modellierung und Simulation von Kristallwachstum. Automatisierte Analyse des Codes zur Erfassung von Abhängigkeiten der Eingabeparameter. Entwicklung eines Werkzeugs zur Beschreibung und Validierung von Eingabeparametern für die Simulation",
        "comment": "Es gibt zwar kleine Baukästen für Kinder, wo man lernt Kristalle zu züchten. Wenn es aber um echte Materialforschung geht, benötigt man riesige mathematische Modelle. Die Software läuft dann stunden- oder tageweise und berechnet die in der Simulation gewachsenen Kristallstrukturen. Und dann merkt man, die Eingangsparameter haben nicht so gepasst oder müssen weiter verfeinert werden. Aber was soll man anpassen. Mit hunderten oder sogar bis über tausend Parameter konnte das Modell gefüttert werden. Nur war das Modell gewachsen. Welche Parameter gibt es, und in welcher Form liegen die Daten vor. Ich habe einen Quellcodeparser geschrieben, der nach allen verfügbaren Parametern gesucht hat. In einer modernen Oberfläche in Eclipse wurden diese dann angezeigt und konnten je nach Typ komfortabel editiert werden.",
"technologies": "Java, Eclipse Rich-Client-Platform, SWT, JFace".split(", ")
      },

      {"time":  "März 2005 – August 2005:",
        "title": "Sprung ins kalte Wasser",
"company":  "FZI Forschungszentrum Informatik an der Universität Karlsruhe",
        "projectsize": "> 10 Personen",
"description": "Entwicklung grafischer Editoren zur Modellierung von Elektrik-Elektronik-Komponenten im Fahrzeugbau. Erstellen nützlicher Grafikwerkzeuge wie z.B. Raster, Snap-To-Grid.",
        "comment": "Während des Studiums habe ich beim FZI mein Praktikum absolviert. Zwar hatte ich Vorlesungen zu C und Java bereits besucht. Aber Programmieren habe ich erst hier richtig gelernt. Eclipse wurde nicht nur als IDE sondern als Plattform für das Produkt verwendet. Damit habe ich mich schon früh einen Einblick in den Aufbau der IDE, der grafischen Bibiliothek SWT und JFace, sowie dem grafischen Editorframework GEF auseinandergesetzt. Das hat mir auch später im Studium geholfen, als ich dort die Vorlesung Design Patterns besucht. Für manch einen war die Vorlesung abstrakt und wenig verständlich. Ich kannte dagegen schon das ein oder andere Pattern und habe nachträglich nur noch die Namen dazu gelernt.",
"technologies": "Java, GEF, SWT, JFace, Eclipse Rich-Client-Platform".split(", ")
      }
    ]

function createProjectListItem(project, index) {
  const technologieshtml = project.technologies.join("</li><li>")
  return `
    <li class="project">
    <div class="flipcard">
    <div class="flipcard-front">
    <div class="project-header">${project.title}</div>
    <div class="project-time">${project.time}</div>
    <div class="project-company">${project.company}</div>
    <div class="project-size">${project.projectsize}</div>
    <div class="project-description">${project.description}</div>
    <ul class="ul-projects-technologies">
    <li>${technologieshtml}</li>
    </ul> 
    </div>
    <div class="flipcard-back">
    <div class=\"project-header\">${project.title}</div>
    <div class=\"project-description\">${project.comment}</div>
    </div>
    </div>  
    </li>
    `
} 

const projectsNode = document.getElementById("projects")

projectsNode.innerHTML = projects.map(createProjectListItem).join(" ")

window.scrollTo(0,0)
  </script>
